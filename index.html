<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: white;
      animation: slide 3s ease-in-out forwards;
    }
    @keyframes slide {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "/login";
    }, 3000); // redirect to login after 3 seconds
  </script>
</head>
<body>
  <h1>Welcome Subhash Mehra</h1>
</body>
</html>
